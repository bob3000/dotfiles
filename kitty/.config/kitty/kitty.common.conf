map f1 launch sh -c 'kitty +kitten themes Gruvbox\ Light'
map f2 launch sh -c 'kitty +kitten themes Gruvbox\ Dark'
map f3 launch sh -c 'kitty +kitten themes Everforest\ Dark\ Soft'
map f4 launch sh -c 'kitty +kitten themes Monokai'
map f5 launch sh -c 'kitty +kitten themes Tomorrow\ Night\ Eighties'
map f6 launch --allow-remote-control kitty +kitten broadcast
map kitty_mod+c copy_to_clipboard
map kitty_mod+v  paste_from_clipboard
map kitty_mod+s  paste_from_selection
map shift+insert paste_from_selection
map kitty_mod+o  pass_selection_to_program
map kitty_mod+up        scroll_line_up
map kitty_mod+k         scroll_line_up
map kitty_mod+down      scroll_line_down
map kitty_mod+j         scroll_line_down
