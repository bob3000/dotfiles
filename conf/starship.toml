# ~/.config/stars the prompt to the right
right_format = """$time"""

[time]
disabled = false
format = '🕙 [$time]($style) '
time_format = '%T'
utc_time_offset = '+0'

[directory]
truncation_length = 8
truncation_symbol = '…/'
fish_style_pwd_dir_length = 2
truncate_to_repo = false

[sudo]
disabled = false

[kubernetes]
disabled = false

[shell]
fish_indicator = '🐠'
powershell_indicator = '_'
zsh_indicator = '💤'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[status]
symbol = '🔴 '
# success_symbol = '🟢 '
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
pipestatus = true
disabled = false

[memory_usage]
threshold = 95
disabled = false

[os]
disabled = true

[git_metrics]
disabled = false
