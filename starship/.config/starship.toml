# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

right_format = """$username$hostname$time"""
format = "$fill$all"

[fill]
symbol = ' '

[git_branch]
symbol = '🌱 '

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red)'

[shlvl]
disabled = false
format = '[$symbol]($style) '
repeat = true
symbol = '🖥️'
repeat_offset = 0
threshold = 0

[username]
format = ' [$user]($style)'
# show_always = true

[hostname]
# ssh_only = false
format = '@[$hostname]($style) [$ssh_symbol]($style)'

[localip]
# ssh_only = false
format = '@[$localipv4]($style) '
disabled = false

[time]
disabled = false
format = ' 🕙 [$time]($style)'
time_format = '%T'
utc_time_offset = '+0'

[directory]
truncation_length = 8
truncation_symbol = '…/'
# fish_style_pwd_dir_length = 2
truncate_to_repo = true

[sudo]
disabled = false

[kubernetes]
disabled = false

[shell]
fish_indicator = '🐟'
powershell_indicator = '_'
zsh_indicator = '💤'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[status]
symbol = ''
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
pipestatus = true
disabled = false

[memory_usage]
threshold = 95
disabled = false

[os]
disabled = true

[git_metrics]
disabled = true
